        function loadContent(section, file) {
            fetch(file)
                .then(response => response.text())
                .then(data => document.getElementById(section).innerHTML = data)
                .catch(error => console.error('Error loading content:', error));
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadContent('blog-posts', '../blog-posts.html');
            loadContent('apps-list', '../apps-list.html');
            loadContent('pp', '../privacy-policy-file-manager.html');

            const element = document.getElementById(id);
            element.classList.toggle('collapsed');
        }
