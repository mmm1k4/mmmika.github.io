<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SudokuEden</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FF000000;
            color: #FFFFFFFF;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            background-color: #979FA5;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.25);
            height: 90vh;
            width: 90vw;
        }

        .image-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #CAD3D8;
            border: 4px solid #a121245;
            border-radius: 8px;
            margin-right: 2rem;
        }

        .image-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .description {
            flex: 1;
            color: #FF000000;
        }

        .description h1 {
            font-size: 2rem;
            color: #FFFFFF;
            margin-bottom: 1rem;
        }

        .description p {
            font-size: 1rem;
            color: #C4CDD5;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="placeholder.jpg" alt="Sudoku Placeholder">
        </div>
        <div class="description">
            <h1>SudokuEden</h1>
            <p>Welcome to SudokuEden, created by Edenhall s.r.o. Enjoy solving puzzles with a clean and modern interface.</p>
        </div>
    </div>
</body>
</html>
