<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Exercise Prescription Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            text-align: center;
        }

        label {
            font-weight: bold;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        #output {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Space Exercise Prescription Tool</h1>
    <p>Prescribe personalized exercise routines for astronauts to maintain health in space.</p>
    <form id="exerciseForm">
        <label for="muscleMass">Muscle Mass (minutes):</label>
        <input type="number" id="muscleMass" required>

        <label for="boneDensity">Bone Density (minutes):</label>
        <input type="number" id="boneDensity" required>

        <label for="cardioHealth">Cardiovascular Health (minutes):</label>
        <input type="number" id="cardioHealth" required>

        <button type="submit">Generate Exercise Routine</button>
    </form>

    <div id="output"></div>
</div>

<script>
    document.getElementById('exerciseForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const muscleMass = parseInt(document.getElementById('muscleMass').value);
        const boneDensity = parseInt(document.getElementById('boneDensity').value);
        const cardioHealth = parseInt(document.getElementById('cardioHealth').value);

        const totalMinutes = muscleMass + boneDensity + cardioHealth;

        let output = '<h2>Exercise Routine</h2>';
        output += '<p>Muscle Mass: ' + muscleMass + ' minutes</p>';
        output += '<p>Bone Density: ' + boneDensity + ' minutes</p>';
        output += '<p>Cardiovascular Health: ' + cardioHealth + ' minutes</p>';
        output += '<p>Total Exercise Time: ' + totalMinutes + ' minutes</p>';

        document.getElementById('output').innerHTML = output;
    });
</script>

</body>
</html>
