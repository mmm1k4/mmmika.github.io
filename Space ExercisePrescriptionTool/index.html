<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Exercise Prescription Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            text-align: center;
        }

        label {
            font-weight: bold;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        #output {
            margin-top: 20px;
            text-align: center;
        }

        .error-message {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Space Exercise Prescription Tool</h1>
    <p>Prescribe personalized exercise routines for astronauts to maintain health in different gravity environments.</p>
    <form id="exerciseForm">
        <label for="muscleMass">Muscle Mass (minutes):</label>
        <input type="number" id="muscleMass" required>

        <label for="boneDensity">Bone Density (minutes):</label>
        <input type="number" id="boneDensity" required>

        <label for="cardioHealth">Cardiovascular Health (minutes):</label>
        <input type="number" id="cardioHealth" required>

        <label for="gravity">Select Gravity Environment:</label>
        <select id="gravity" required>
            <option value="1">Earth Gravity</option>
            <option value="0.17">Moon Gravity</option>
            <option value="0.38">Mars Gravity</option>
            <!-- Add more options for other environments as needed -->
        </select>

        <button type="submit">Generate Exercise Routine</button>
    </form>

    <div id="output"></div>
    <div id="errorMessage" class="error-message" style="display: none;"></div>
</div>

<script>
    document.getElementById('exerciseForm').addEventListener('submit', function(event) {
        event.preventDefault();

        // Get input values
        const muscleMass = parseInt(document.getElementById('muscleMass').value);
        const boneDensity = parseInt(document.getElementById('boneDensity').value);
        const cardioHealth = parseInt(document.getElementById('cardioHealth').value);
        const gravity = parseFloat(document.getElementById('gravity').value);

        // Validate input values
        if (isNaN(muscleMass) || isNaN(boneDensity) || isNaN(cardioHealth)) {
            displayErrorMessage('Please enter valid numbers for all fields.');
            return;
        }

        // Calculate adjusted exercise time based on gravity
        const adjustedMuscleMass = muscleMass / gravity;
        const adjustedBoneDensity = boneDensity / gravity;
        const adjustedCardioHealth = cardioHealth / gravity;
        const adjustedTotalMinutes = (muscleMass + boneDensity + cardioHealth) / gravity;

        // Display exercise routine
        displayExerciseRoutine(adjustedMuscleMass, adjustedBoneDensity, adjustedCardioHealth, adjustedTotalMinutes);
    });

    // Function to display error message
    function displayErrorMessage(message) {
        const errorMessageElement = document.getElementById('errorMessage');
        errorMessageElement.textContent = message;
        errorMessageElement.style.display = 'block';
    }

    // Function to display exercise routine
    function displayExerciseRoutine(adjustedMuscleMass, adjustedBoneDensity, adjustedCardioHealth, adjustedTotalMinutes) {
        let output = '<h2>Exercise Routine</h2>';
        output += '<p>Muscle Mass: ' + adjustedMuscleMass.toFixed(2) + ' minutes</p>';
        output += '<p>Bone Density: ' + adjustedBoneDensity.toFixed(2) + ' minutes</p>';
        output += '<p>Cardiovascular Health: ' + adjustedCardioHealth.toFixed(2) + ' minutes</p>';
        output += '<p>Total Exercise Time: ' + adjustedTotalMinutes.toFixed(2) + ' minutes</p>';

        document.getElementById('output').innerHTML = output;
        document.getElementById('errorMessage').style.display = 'none'; // Hide error message if any
    }
</script>

</body>
</html>
